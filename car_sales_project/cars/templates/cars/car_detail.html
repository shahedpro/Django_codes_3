{% extends 'base.html' %}
{% block title %}{{ car.title }}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <img src="{{ car.image.url }}" class="img-fluid" alt="{{ car.title }}">
  </div>
  <div class="col-md-6">
    <h2>{{ car.title }}</h2>
    <p>{{ car.description }}</p>
    <p><strong>Price:</strong> {{ car.price }}</p>
    {% if user.is_authenticated %}
    <a href="{% url 'buy_car' car.id %}" class="btn btn-primary">Buy Now</a>
    {% endif %}
  </div>
</div>
{% endblock %}
