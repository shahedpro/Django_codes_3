{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Edit Profile</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
